<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="rHeader-wrap">
			<div id="rHeader">
				<div class="logo">
					<img src="../imgs/cart-logo.png"/>
					<img src="../imgs/welcome_07.jpg"/>
				</div>
				<div class="deng">
					已有账号？ <a href="login.html">登录</a>
				</div>
			</div>
		</div>
		
		<div id="con">
			<form>
				<div class="tele">
					<label>手机号：</label>
					<input type="text" placeholder="请输入手机号码" required="required"/>
					<p>请输入11位电话号码</p>
					<span>请输入正确的手机号</span>
					<div class="success"><img src="../imgs/ok_03.jpg"/></div>
				</div>
				<div class="yanzheng">
					<label>验证码：</label>
					<input type="text" placeholder="请输入图片内容" required="required"/>
					<div class="ty">
						<span><img src="../imgs/seccode.png"/></span>
						<span><img src="../imgs/renfren_03.jpg"/><i> 换一换</i></span>
					</div>
					<p>请输入图片验证码</p>
					<div class="success"><img src="../imgs/ok_03.jpg"/></div>
				</div>
				<div class="dy">
					<label>短信验证码：</label>
					<input type="text" placeholder="验证码" required="required"/>
					<input type="button" value="获取验证码"  />
					<p>请输入短信验证码</p>
					<div class="success"><img src="../imgs/ok_03.jpg"/></div>
				</div>
				<div class="username">
					<label>用户名：</label>
					<input type="text" placeholder="用户名" required="required"/>
					<p>请输入4-20位用户名</p>
					<span>用户名包含非法字符</span>
					<strong>用户名已经存在</strong>
					<div class="success"><img src="../imgs/ok_03.jpg"/></div>
				</div>
				<div class="password">
					<div class="m_wrap">
						<label>密码：</label>
						<input type="password" placeholder="密码（8-20位，区分大小写）" required="required"/>
						<p>请输入8-20位密码</p>
						<div class="success"><img src="../imgs/ok_03.jpg"/></div>
					</div>
					
					<div class="cd">
						<span>弱</span>
						<span>中</span>
						<span>强</span>
					</div>
				</div>
				<div class="rPassword">
					<label>确认密码：</label>
					<input type="password" placeholder="确认密码" required="required"/>
					<p>请输入确认密码</p>
					<span>两次密码不一致</span>
					<div class="success"><img src="../imgs/ok_03.jpg"/></div>
				</div>
				<div class="xy">
					<input type="checkbox" checked="checked"/>
					<span>
						我已阅读并接受E宠<a href="#">《用户使用协议》</a>
					</span>
				</div>
				<input type="button" value="立即注册" id="btn"/>
			</form>
		</div>

			<div>

			</div>
		</div>
	</body>
</html>
